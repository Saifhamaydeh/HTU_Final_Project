
<div class="main-block">
    <h1>add apointment</h1>
    <form action="/">
      <div class="info">
        <input class="fname" type="text" name="name" placeholder="Full name">
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="phonenumber" placeholder="Phone number">
        <input type="text" name="centername" [(ngModel)]='center.name' readonly placeholder="Center name">
        <input type="text" name="location" [(ngModel)]='center.location' readonly placeholder="location">
        <input type="text" name="dose" [(ngModel)]='center.dose' placeholder="Dose">
      
        <select>
          <option value="time" disabled selected>Pick up time</option>
          <option value="8">8:00am</option>
          <option value="9">9:00am</option>
          <option value="10">10:00am</option>
          <option value="12">12:00pm</option>
          <option value="1">1:00pm</option>
        </select>
      </div>
      <h3>Gender</h3>
      <div class="metod">
        <div> 
          <input type="radio" value="none" id="radioOne" name="metod" checked/>
          <label for="radioOne" class="radio">male</label>
        </div>
        <div>
          <input type="radio" value="none" id="radioTwo" name="metod" />
          <label for="radioTwo" class="radio">female</label>
        </div>
      </div>
      <button href="/" class="button">Save</button>
    </form>
  </div>
